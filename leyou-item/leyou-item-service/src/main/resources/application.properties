server.port=8081
spring.application.name=item-service
#配置数据库连接信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/leyou?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
# 一个连接的生命时长
spring.datasource.hikari.max-lifetime=288830000
#连接池中连接的数量
spring.datasource.hikari.maximum-pool-size=9
eureka.client.service-url.defaultZone=http://127.0.0.1:10086/eureka
# 每5秒发送一次心跳
eureka.instance.lease-expiration-duration-in-seconds=5
# 10秒不发送，就过期
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
# 指定mapper.xml配置文件位置
mybatis.mapper-locations=classpath:com/leyou/item/mapper/**/*.xml
